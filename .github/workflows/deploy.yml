name: Deploy to Server

on:
  push:
    branches:
      - trunk

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519_github
        chmod 600 ~/.ssh/id_ed25519_github
        ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_ed25519_github

    - name: Debug SSH Setup
      run: |
        echo "Contents of .ssh directory:"
        ls -la ~/.ssh
        echo "Contents of known_hosts:"
        cat ~/.ssh/known_hosts
        echo "Checking SSH agent:"
        ssh-add -l || echo "No keys added to SSH agent"

    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/id_ed25519_github -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} echo "SSH connection successful"

    - name: Deploy code to server
      run: |
        ssh -i ~/.ssh/id_ed25519_github -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
          set -e
          cd ${{ secrets.DEPLOY_PATH }}
          git fetch --all
          git reset --hard origin/trunk
        EOF
